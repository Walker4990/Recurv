spring.application.name=recurv

# DB 연결
spring.datasource.url=jdbc:mysql://localhost:3306/recurv?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update   # 개발 시: create / update / validate / none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MVC 설정 (Swagger 호환용)
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

